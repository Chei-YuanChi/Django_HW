{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>recommend - Movies Recommendation system</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light"> Recommendation sys. </div>
                <div class="list-group list-group-flush" role = "tablist">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="../get/">Get list</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="../delete/">Delete</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="../watched/">Watched movies</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="../modify/">Modify </a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="../recommend/">Recommend</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="../">Home</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid" id = "sidebar">
                    <h1 class="mt-2">Recommend list</h1>
                    <form method="POST">
                        Input the userId you want to recommend : <input type="number"  name="userID" min = 0>
                    </form>
                    {{error}}
                </div>
            </div>
        </div>

        <!-- Bootstrap core JS-->
        <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js' %}"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
